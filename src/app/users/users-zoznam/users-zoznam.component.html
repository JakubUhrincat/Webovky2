<div class="block">

  <table class="table">
    <thead>
    <tr>
      <th>Username</th>
      <th>Contact</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let u of users">
      <td>{{ u.userName }}</td>
      <td>{{ u.contact }}</td>
      <td>
        <button (click)="uprav(u)">Edit</button>
        <button (click)="zmaz(u)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
