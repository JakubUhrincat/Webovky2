<div class="block">

  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Author</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let b of books">
      <td>{{ b.bookName }}</td>
      <td>{{ b.author }}</td>
      <td>
        <button (click)="uprav(b)">Edit</button>
        <button (click)="zmaz(b)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
