<div class="block">

  <table class="table">
    <thead>
    <tr>
      <th>Book</th>
      <th>User</th>
      <th></th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let bw of borrowings">
      <td>{{ bw.borrowingBook}}</td>
      <td>{{ bw.borrowingUser }}</td>
      <td>
        <button (click)="uprav(bw)">Edit</button>
        <button (click)="zmaz(bw)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>


</div>
