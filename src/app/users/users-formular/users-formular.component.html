<div class="block">
  <form [formGroup]="form">

    <label>Username:
      <input formControlName="username">
    </label>
    <br>

    <label>Contact:
      <input formControlName="contact">
    </label>
    <br>

    <button (click)="pridaj()" *ngIf="form.value.id === null">Add</button>
    <button (click)="uprav()" *ngIf="form.value.id !== null">Edit</button>
    <button (click)="zrus()">Delete</button>

  </form>
</div>
